<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Registration | Candid Optronix</title>
    <link rel="stylesheet" href="public/style.css" />

    <!-- Favicon -->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon" /> -->
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center p-2">
            <div class="col-lg-10 col-md-10">
                <div class="form-container animate__animated animate__fadeIn">
                    <div class="form-header">
                        <h2>Create Your Account</h2>
                        <p>Join our community and get started today</p>
                    </div>

                    <div class="form-body animate__animated animate__fadeIn animate__delay-1s">
                        <form id="customerForm" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="fullName" class="required-field">Full Name</label>
                                        <div class="input-icon">
                                            <input type="text" class="form-control" id="fullName" required />
                                            <small class="error-msg text-danger" id="fullNameError"></small>
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="email" class="required-field">Email Address</label>
                                        <div class="input-icon">
                                            <input type="email" class="form-control" id="email" required />
                                            <i class="fas fa-envelope"></i>
                                            <small class="error-msg text-danger" id="emailError"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="phone" class="required-field">Phone Number</label>
                                        <div class="input-icon">
                                            <input type="tel" class="form-control" id="phone" pattern="\d{10}"
                                                required />
                                            <small class="error-msg text-danger" id="phoneError"></small>
                                            <i class="fas fa-phone"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label>Gender</label><br />
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-outline-primary">
                                                <input type="radio" name="gender" id="male" value="Male" />
                                                Male
                                            </label>
                                            <label class="btn btn-outline-primary">
                                                <input type="radio" name="gender" id="female" value="Female" />
                                                Female
                                            </label>
                                            <label class="btn btn-outline-primary">
                                                <input type="radio" name="gender" id="other" value="Other" />
                                                Other
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="dob" class="required-field">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" required />
                                <small class="error-msg text-danger" id="dobError"></small>
                            </div>

                            <div class="form-group mb-3">
                                <label for="address" class="required-field">Address</label>
                                <textarea class="form-control" id="address" rows="3" required></textarea>
                                <small id="addressCount" class="form-text text-muted">Characters: 0/300</small>
                                <small class="error-msg text-danger" id="addressError"></small>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="password" class="required-field">Password</label>
                                        <div class="input-icon mb-2">
                                            <input type="password" class="form-control" id="password" minlength="6"
                                                placeholder="Minimum 6 characters" />
                                            <i class="fas fa-lock"></i>
                                        </div>
                                        <!-- password strength meter  -->
                                        <div id="passwordStrength" class="mt-2"></div>

                                        <!-- password error message  -->
                                        <small class="error-msg text-danger" id="passwordError"></small>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="confirmPassword" class="required-field">Confirm Password</label>
                                        <div class="input-icon">
                                            <input type="password" class="form-control" id="confirmPassword"
                                                minlength="6" required />
                                            <i class="fas fa-lock"></i>
                                            <small class="error-msg text-danger" id="cpasswordError"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- user location after fetch longitude and latitude  -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="latitude">Latitude</label>
                                        <input type="text" class="form-control" id="latitude" readonly />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="longitude">Longitude</label>
                                        <input type="text" class="form-control" id="longitude" readonly />
                                    </div>
                                </div>
                            </div>

                            <!-- provide map preview after fetching user location  -->
                            <div class="form-group" id="mapBody">
                                <label>Map Preview</label>
                                <iframe id="mapPreview" width="100%" height="250" style="border: 0; border-radius: 10px"
                                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                                </iframe>
                            </div>

                            <!-- location message -->
                            <div id="locationStatus" class="location-status"></div>

                            <!-- get location button  -->
                            <button type="button" class="get-location-btn mt-3" onclick="getLocation()">
                                <i class="fas fa-map-marker-alt"></i> Get Location
                            </button>


                            <!-- submit button  -->
                            <div class="text-center mt-4">
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-paper-plane"></i> Submit Registration
                            </button>
                            </div>

                        </form>

                        <div class="form-footer mt-4">
                            Already have an account? <a href="#">Login here</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

    <!-- JavaScript at the end of body for better performance -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- JavaScript at the end of body for better performance -->
    <script src="public/app.js" defer></script>
</body>

</html>
